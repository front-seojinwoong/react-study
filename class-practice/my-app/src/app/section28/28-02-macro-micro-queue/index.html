<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <script>
      const onClickButton = () => {
        console.log("시작!");

        // 매크로큐에 들어감
        setTimeout(() => {
          new Promise((resolve) => resolve("철수")).then(() => {
            console.log("저는 setTimeout안에 있는 Promise에요! ");
          });
          console.log("저는 setTimeout! 매크로큐 0초 뒤에 실행될 거에요!");
        }, 0);

        // 마이크로큐에 들어감
        new Promise((resolve, reject) => resolve("철수")).then(() => {
          console.log("저는 Promise! 마이크로큐에 들어갈거에요!");
        });

        // 매크로큐에 들어감
        setInterval(() => {
          console.log(
            "저는 setInterval! 매크로큐에 들어갈거에요! 0초마다 실행될거에요"
          );
        }, 0);

        let sum = 0;
        for (let i = 0; i <= 900000000; i++) {
          sum += i;
        }

        // 마이크로큐에 들어감
        new Promise((resolve, reject) => resolve("철수")).then(() => {
          console.log(
            "저는 Promise2에요! 이것 역시 마이크로큐에 들어갈거에요!"
          );
        });

        console.log("끝!");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickButton()">시작하기</button>
  </body>
</html>
