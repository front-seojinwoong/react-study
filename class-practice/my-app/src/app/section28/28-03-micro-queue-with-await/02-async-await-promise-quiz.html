<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const onClickLoop = () => {
        console.log("===시작===");

        function aaa() {
          console.log("===aaa시작===");
          bbb();
          console.log("===aaa끝===");
        }
        async function bbb() {
          console.log("bbb시작");
          await ccc();
          console.log("bbb끝");
        }

        async function ccc() {
          console.log("ccc시작");
          const friend = await "철수";
          console.log(friend);
        }

        aaa();
        console.log("===끝===");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작</button>
  </body>
</html>
